<!DOCTYPE html>
<html>

	<body>

			<br>
			<input type="text" name="numero" required minlength="1" >

			<span> Nome </span>
			<br>
			<input type="text" name="nome" required minlength="1">
			<br>

			<span> Sobrenome </span>
			<br>
			<input type="text" name="sobrenome" required minlength="1">
			<br>

			<span> Telefone </span>
			<br>
			<input type="text" name="telefone" required minlength="1">

			<span> Email </span>

			<input type="text" name="email" required minlength="1">
			<br>

			<span> Grupo </span>
			<br>
			<input type="text" name="grupo" required minlength="1">

			<span> Foto </span>
