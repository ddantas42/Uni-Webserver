<!DOCTYPE html>
<html>
    <head>
        <title>PgWeb - AP4</title>

        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		           
        <link REL="stylesheet" TYPE="text/css" href="/static/styles/GlobalStyle.css">

        <script type="text/javascript" src="/static/scripts/forms.js">
        </script>
    </head>

    <body>
        <div>
            <div>
                <h1>Processing HTML Forms with Phyton</h1>
                <h2>Login</h2>
            </div>
            <div>
                <img class="myImage" src="/static/images/LogoBig.png" alt="Logo" />
                <img class="myImage myImageSmallScreen" src="./images/LogoSmall.png" alt="Logo"/>
            </div>
        </div>

        <br>

        <form 
            action="/doLogin"
            onsubmit="return FormLoginValidator()"
			method="POST"
            name="FormLogin" >
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="Type your name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Send"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>        
            </table>
        </form>
    </body>
</html>
